$MOD = SUPER

## Essentials
bind = $MOD, Return, exec, kitty
bind = $MOD, Shift_R, exec, alacritty
bind = $MOD, W, killactive
bind = $MOD SHIFT, Q, exit 
bind = $MOD, F, togglefloating
bind = $MOD SHIFT, F, fullscreen
bind = $MOD, Tab, layoutmsg, orientationnext
bind = $MOD, Tab, changegroupactive, f
bind = $MOD SHIFT, Tab, changegroupactive, b
#bind = $MOD, P, pseudo # dwindle
bind = $MOD, P, pseudo # dwindle
bind = $MOD, O, togglesplit # dwindle
bind = $MOD, G, togglegroup
bind = $MOD, T, toggleopaque
bind = $MOD, M, exec, mute-unmute-mic
bind = $MOD, R, exec, rofi-launcher
bind = $MOD, V, exec, rofi-volume 
#bind = $MOD, A, exec, rofi-apps
bind = $MOD, Q, exec, wlogout
bind = $MOD SHIFT, L, exec, lock
bind = $MOD, N, exec, swaync-client -t -sw
bind = $MOD, D, exec, swaync-client --toggle-dnd

bind = , Print, exec, screenshot full
bind = $MOD, Print, exec, screenshot window
bind = $MOD SHIFT, S, exec, screenshot area

bind = $MOD CTRL, W, exec, restart-waybar 

bind = $MOD, minus, togglespecialworkspace, minimized
bind = $MOD, equal, togglespecialworkspace, music
bind = $MOD, grave, togglespecialworkspace, scratchpad
bind = $MOD, BackSpace, togglespecialworkspace, chat

## 
bind = $MOD, h, movefocus, l
bind = $MOD, l, movefocus, r
bind = $MOD, k, movefocus, u
bind = $MOD, j, movefocus, d

## Workspace Switch
bind = $MOD, 1, workspace, 1
bind = $MOD, 2, workspace, 2
bind = $MOD, 3, workspace, 3
bind = $MOD, 4, workspace, 4
bind = $MOD, 5, workspace, 5
bind = $MOD, 6, workspace, 6
bind = $MOD, 7, workspace, 7
bind = $MOD, 8, workspace, 8
bind = $MOD, 9, workspace, 9
bind = $MOD, 0, workspace, 10

bind = $MOD, mouse_up, workspace, e+1
bind = $MOD, mouse_down, workspace, e-1

## Apps Workspace Switch
bind = $MOD SHIFT, 1, movetoworkspace, 1
bind = $MOD SHIFT, 2, movetoworkspace, 2
bind = $MOD SHIFT, 3, movetoworkspace, 3
bind = $MOD SHIFT, 4, movetoworkspace, 4
bind = $MOD SHIFT, 5, movetoworkspace, 5
bind = $MOD SHIFT, 6, movetoworkspace, 6
bind = $MOD SHIFT, 7, movetoworkspace, 7
bind = $MOD SHIFT, 8, movetoworkspace, 8
bind = $MOD SHIFT, 9, movetoworkspace, 9
bind = $MOD SHIFT, 0, movetoworkspace, 10

bind = $MOD SHIFT, minus, movetoworkspace, special:minimized
bind = $MOD SHIFT, equal, movetoworkspace, special:music
bind = $MOD SHIFT, grave, movetoworkspace, special:scratchpad
bind = $MOD SHIFT, BackSpace, movetoworkspace, special:chat

## Windows Management
bindm = $MOD, mouse:272, movewindow
bindm = $MOD, mouse:273, resizewindow

## Apps
bind = $MOD ALT, C, exec, code
